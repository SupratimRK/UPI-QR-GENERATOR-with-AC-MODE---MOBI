<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <title>UPI QR Code Generator</title>
    <style>
        /* Your CSS styles here */
        /* ... */
    </style>
</head>

<body>
    <div class="container">
        <div class="generator">
            <h1>UPI QR Code Generator</h1>

            <!-- Toggle Switches -->
            <div class="toggle-button-cover">
                <div id="button-3" class="button r">
                    <input class="checkbox" type="checkbox" id="toggleSwitch" onclick="toggleInputsVisibility()">
                    <div class="knobs"></div>
                    <div class="layer"></div>
                </div>
            </div>

            <!-- UPI ID and Amount Input Fields -->
            <div class="input-container coolinput" id="upiInputs">
                <label for="upiId" class="text">UPI ID / Mobile No</label>
                <input type="text" id="upiId" placeholder="Enter UPI ID or Mobile No" required class="input">
                <label for="amount" class="text">Amount (optional):</label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount" class="input">
            </div>

            <!-- AC Number, IFSC, and Amount Input Fields (Initially Hidden) -->
            <div class="input-container coolinput" id="acInputs" style="display: none;">
                <label for="acNumber" class="text">AC Number:</label>
                <input type="text" id="acNumber" placeholder="Enter AC Number" class="input">
                <label for="ifsc" class="text">IFSC Code:</label>
                <input type="text" id="ifsc" placeholder="Enter IFSC Code" class="input">
                <label for="acAmount" class="text">Amount (optional):</label>
                <input type="number" id="acAmount" min="0" step="0.01" placeholder="Enter amount" class="input">
            </div>

            <!-- Generate QR Code Button -->
            <button class="Btn" onclick="generateQRCode()">Generate QR Code
                <svg fill="#000000" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" width="16px" height="16px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M0,0v233.739h233.739V0H0z M200.348,200.348H33.391V33.391h166.957V200.348z"></path> </g> </g> <g> <g> <rect x="66.783" y="66.783" width="100.174" height="100.174"></rect> </g> </g> <g> <g> <path d="M278.261,0v233.739H512V0H278.261z M478.609,200.348H311.652V33.391h166.957V200.348z"></path> </g> </g> <g> <g> <rect x="345.043" y="66.783" width="100.174" height="100.174"></rect> </g> </g> <g> <g> <path d="M0,278.261V512h233.739V278.261H0z M200.348,478.609H33.391V311.652h166.957V478.609z"></path> </g> </g> <g> <g> <rect x="66.783" y="345.043" width="100.174" height="100.174"></rect> </g> </g> <g> <g> <polygon points="345.043,311.652 345.043,278.261 278.261,278.261 278.261,512 345.043,512 345.043,478.609 311.652,478.609 311.652,411.826 345.043,411.826 345.043,378.435 311.652,378.435 311.652,311.652 "></polygon> </g> </g> <g> <g> <rect x="478.609" y="278.261" width="33.391" height="33.391"></rect> </g> </g> <g> <g> <polygon points="478.609,356.174 478.609,478.609 445.217,478.609 445.217,512 512,512 512,356.174 "></polygon> </g> </g> <g> <g> <rect x="378.435" y="278.261" width="66.783" height="33.391"></rect> </g> </g> <g> <g> <polygon points="445.217,378.435 445.217,345.043 378.435,345.043 378.435,445.217 445.217,445.217 445.217,411.826 411.826,411.826 411.826,378.435 "></polygon> </g> </g> <g> <g> <rect x="378.435" y="478.609" width="33.391" height="33.391"></rect> </g> </g> </g></svg>
            </button>

            <!-- Download QR Code Button -->
            <button class="Btn" onclick="downloadQRCode()">Download QR Code
                <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
                </path></svg>
            </button>
        </div>

        <!-- Result Area -->
        <div class="result-area">
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript functions (including toggleInputsVisibility) here
        // ...

        // Function to handle QR code download
        function downloadQRCode() {
            const resultContainer = document.getElementById('qrcode');
            const qrImage = resultContainer.querySelector('img');

            if (qrImage) {
                const canvas = document.createElement('canvas');
                canvas.width = qrImage.width;
                canvas.height = qrImage.height;
                const context = canvas.getContext('2d');
                context.drawImage(qrImage, 0, 0);

                const downloadLink = document.createElement('a');
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = 'qr_code.png';
                downloadLink.click();
            } else {
                alert('Please generate a QR code first.');
            }
        }
    </script>
</body>

</html>
